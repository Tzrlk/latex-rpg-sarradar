language: java
jdk:      [ oraclejdk8 ]

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - latex-xcolor
      - texlive
      - texlive-latex-extra
      - xzdec

before_install:
  - bash -c "curl -s \"https://get.sdkman.io\" | bash"
  - source "/home/travis/.sdkman/bin/sdkman-init.sh"
  - tlmgr init-usertree
  - tlmgr option repository ftp://tug.org/historic/systems/texlive/2013/tlnet-final
  - tlmgr update --self

install:
  - sdk install maven
  - sdk install kotlin
  - sdk install kscript

after_install:
  - mvn --version
  - kotlin --version
  - kscript --version
  - pdflatex -version

script:
  - make compile
  - make texdeps
  - make render

deploy:

  - provider:     releases
    skip_cleanup: true
    file:         _build/main.pdf
    on:           { tags: true }
    api_key:      { secure: "" }

